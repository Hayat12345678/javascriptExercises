<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <label for="userName">
      <strong>User-Name</strong>
      (noch <span id="charsLeft">32</span> Zeichen übrig):
    </label>
    <input type="text" id="userName" oninput="checkLength()" />
​
    <script>
      function checkLength() {
        document.getElementById("charsLeft").innerHTML =
          32 - document.getElementById("userName").value.length;
      }
    </script>
  </body>
</html>
